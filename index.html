<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
    
</head>
<body>
    <div class="leftandright">
    <div class="left">
        <img class="img" src="https://images.unsplash.com/photo-1690700937951-d5b4ed33b04f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8NjN8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="plants">
    <div class="txt">
        <p class="boom">ORCHID</p>
       
  </div>
  <div class="imgdiv">
    <img class="img2" src="logo.png">
</div>
    <div class="creds">
        <p>Photo by Anita Austvika on Unsplash</p>
    </div>
    </div>
    <div class="right">
        <div class="text">
        <h1>This is not a real online service!  Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</h1>
        <h2>Sign up to get started</h2>
        </div>
        <div class="form">
            <h3>Let's do this!</h3>
           <form action="#">
            <div class="all">
            <section>
                <div class="leftt">
              <div class="input">
                <label for="first">FIRST NAME</label>
                <br>
                <input type="text" id="first" name="user_fname" placeholder="Bob" minlength="1" maxlength="20" value="" required>
              </div>
              <div class="input" >
                <label for="second">EMAIL</label>
                <br>
                <input type="email" id="second" name="user_email" placeholder="Bob9@gmail.com" minlength="1" required>
              </div>
              <div class="input" >
                <label for="third">PASSWORD</label>
                <br>
                <input type="password" id="third" name="user_password" minlength="8" required>
                </div>
                </div>
            </section>
            <section>
                <div class="rightt">
                    <div class="input">
                <label for="fourth">LAST NAME</label>
                <br>
                <input type="text" id="fourth" name="user_lname" placeholder="Marley" minlength="1" maxlength="20" required>
                    </div>
                    <div class="input">
                <label for="fifth">PHONE NUMBER</label>
                <br>
                <input type="tel" id="fifth" name="user_phone" placeholder="123 456 789" min="7" required>
                    </div>
                    <div class="input">
                <label for="sixth">CONFIRM PASSWORD</label>
                <br>
                <input type="password" id="sixth" name="user_password" minlength="8" required>
                    </div>
                </div>
            </section>
            </div>
            
            <div class="foot">
              <button type="submit" class="btn">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
           </form>
        </div>
        
    </div>
    </div>
</body>
</html>
